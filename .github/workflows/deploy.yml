name: Deploy frontend to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'apps/web/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - run: corepack enable
      - run: corepack prepare pnpm@9 --activate
      - run: pnpm install -w
      - run: BASE_PATH=/doesmyresumematch NEXT_PUBLIC_API_BASE=${{ vars.NEXT_PUBLIC_API_BASE }} pnpm --filter web build
      - uses: actions/deploy-pages@v4
        with:
          path: apps/web/out

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/deploy-pages@v2
        id: deployment
